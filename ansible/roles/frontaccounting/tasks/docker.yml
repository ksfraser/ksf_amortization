---
# ansible/roles/frontaccounting/tasks/docker.yml
# Install Docker and Docker Compose

- name: Install Docker prerequisites
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
  tags: docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: docker

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags: docker

- name: Install Docker
  apt:
    name: docker-ce
    state: present
  tags: docker

- name: Install Docker Compose from GitHub
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-{{ ansible_system | lower }}-{{ ansible_machine }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  tags: docker

- name: Create docker group
  group:
    name: docker
    state: present
  tags: docker

- name: Add current user to docker group
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  tags: docker

- name: Start Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  tags: docker

- name: Verify Docker installation
  command: docker --version
  changed_when: false
  tags: docker
